<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>User Registration</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h2 class="app-title">LEO(Learn Easy Online)</h2>
        <h1>User Registration</h1>

        <!--Display Registration Errors -->
        <div id="responseMessage" class="message" style="display:none">
            <p></p>
        </div>

        <form id="registrationForm" class="registration-form">

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="Enter your full name"  class="form-input">
                <!--<div th:if="${#fields.hasErrors('fullName')}" class="error">
                    <p th:error="*{fullName}"></p>
                </div>-->
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" placeholder="Enter your email address" class="form-input">
                <!--<div th:if="${#fields.hasErrors('email')}" class="error">
                    <p th:error="*{email}"></p>
                </div>-->
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="Enter your password" class="form-input">
                <!--<div th:if="${#fields.hasErrors('password')}" class="error">
                    <p th:error="*{password}"></p>
                </div>-->
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" placeholder="Enter your phone number" class="form-input">
                <!--<div th:if="${#fields.hasErrors('phoneNumber')}" class="error">
                    <p th:error="*{phoneNumber}"></p>
                </div>-->
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" class="form-input">
                <!--<div th:if="${#fields.hasErrors('age')}" class="error">
                    <p th:error="*{age}"></p>
                </div>-->
            </div>

            <button type="submit" class="btn-submit">Register</button>

            <p class="login-link">Already have an account ? <a th:href ="@{/user/login}">Login Here</a> </p>
        </form>
    </div>

    <!-- Link to the external JavaScript file -->
    <script th:src="@{/js/registration.js}"></script>
</body>

</html>
