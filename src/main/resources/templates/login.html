<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>User Login</h1>

        <!--Display Registration Errors -->
        <div id="responseMessage" class="message" style="display:none">
            <p></p>
        </div>

        <form id="LoginForm" class="login-form">

           <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" placeholder="Enter your email address" class="form-input">
                <!--<div th:if="${#fields.hasErrors('email')}" class="error">
                    <p th:error="*{email}"></p>
                </div>-->
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" class="form-input">
                <!--<div th:if="${#fields.hasErrors('password')}" class="error">
                    <p th:error="*{password}"></p>
                </div>-->
            </div>

            <button type="submit" class="btn-submit">Login</button>
        </form>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>

</html>
